<!doctype html>
<html>

<head>
    <!-- Meta tags and CSS links -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="bg-black fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo -->
            <a href="https://flowbite.com/" class="flex items-center">
                <img src="/logo.svg" class="h-8 mr-3" alt="Flowbite Logo">
            </a>

            <!-- Mobile Menu Button -->
            <div class="flex md:order-2">
                <button data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white md:hidden hover:bg-black-100 focus:outline-none focus:ring-0 focus:ring-gray-200 "
                    aria-controls="navbar-sticky" aria-expanded="false" id="mobile-menu-button">
                    <span class="sr-only">Toggle mobile menu</span>
                    <!-- Hamburger icon SVG for the open menu -->
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                        xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 32 32"
                        style="enable-background:new 0 0 512 512" xml:space="preserve" id="hamburger-icon">
                        <!-- Hamburger icon path -->
                    </svg>
                    <!-- Close X icon SVG for the close menu (initially hidden) -->
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                        xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 64 64"
                        style="enable-background:new 0 0 512 512" xml:space="preserve" class="hidden" id="close-icon">
                        <!-- Close X icon path -->
                    </svg>
                </button>
            </div>
            <!-- Desktop Menu -->
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul
                    class="flex flex-col p-4 md:p-0 mt-4 font-semibold  md:flex-row md:space-x-8 md:mt-0 md:border-0   dark:border-gray-700">
                    <!-- Menu items -->
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-black bg-white rounded md:bg-transparent md:text-white md:p-0"
                            aria-current="page">Features</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Pricing</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Help</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Blog</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About
                            us</a>
                    </li>
                    <li class="md:hidden">
                        <a href="#"
                            class="block py-2 pl-3 pr-4 rounded hover:bg-mobile-active md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Log
                            in</a>
                    </li>
                    <li class="md:hidden">
                        <a href="#"
                            class="block py-2 pl-3 pr-4 rounded hover:bg-mobile-active md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Sign
                            Up</a>
                    </li>
                </ul>
            </div>
            <!-- Desktop Log In and Sign Up Buttons -->
            <div class="flex justify-end  w-full md:flex md:w-auto md:order-1">
                <div class=" py-2 my-2"><a type="button"
                        class="text-black bg-white hover:bg-indigo-600 focus:ring-4 focus:outline-none font-bold rounded-lg text-sm px-4 py-2 mr-3">
                        Log In
                    </a></div>
                <div class=" py-2 my-2"><a type="button"
                        class="text-black bg-white hover:bg-indigo-600 focus:ring-4 focus:outline-none font-bold rounded-lg text-sm px-4 py-2 md:mr-0">
                        Sign Up
                    </a></div>

            </div>

        </div>
    </nav>

    <!-- Main Section -->
    <section class=" body-font bg-black">
        <!-- Main content -->
        <div class="max-w-screen-xl mx-auto flex px-5 py-32 h-auto md:flex-row flex-col items-center">
            <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
                <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 text-left">
                    <h2 class="text-sm sm:text-lg text-gray-500 mb-5">START SAVING MONEY</h2>
                    <h1 class="leading-10 title-font text-4xl md:text-5xl text-white mb-10 sm:mb-16 font-semibold">Smart
                        Credit Card For Your Daily Life.</h1>
                    <button
                        class="bg-white inline-flex py-3 px-5 rounded-lg items-center hover:bg-gray-200 focus:outline-none text-lg font-semibold text-black sm:text-lg">

                        Download

                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                            xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0"
                            viewBox="0 0 612 612" style="enable-background:new 0 0 512 512" xml:space="preserve"
                            class="w-6 h-6 mx-2">
                            <g>
                                <path
                                    d="m403.939 295.749-78.814 78.833V172.125c0-10.557-8.568-19.125-19.125-19.125s-19.125 8.568-19.125 19.125v202.457l-78.814-78.814c-7.478-7.478-19.584-7.478-27.043 0-7.478 7.478-7.478 19.584 0 27.042L289.208 431c4.59 4.59 10.863 6.005 16.812 4.953 5.929 1.052 12.221-.382 16.811-4.953l108.19-108.19c7.478-7.478 7.478-19.583 0-27.042-7.498-7.478-19.604-7.478-27.082-.019zM306 0C137.012 0 0 136.992 0 306s137.012 306 306 306 306-137.012 306-306S475.008 0 306 0zm0 573.75C158.125 573.75 38.25 453.875 38.25 306S158.125 38.25 306 38.25 573.75 158.125 573.75 306 453.875 573.75 306 573.75z"
                                    fill="#000000" data-original="#000000" class=""></path>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <img class="object-cover object-center rounded h-[550px]" alt="hero" src="/image.png">
            </div>
        </div>
    </section>

</body>

<!-- JavaScript code for mobile menu functionality -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const hamburgerIcon = mobileMenuButton.querySelector('#hamburger-icon');
        const closeIcon = mobileMenuButton.querySelector('#close-icon');

        mobileMenuButton.addEventListener('click', function () {
            // Toggle visibility of the icons
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');

            // Get the mobile menu element and toggle its visibility
            const mobileMenu = document.getElementById('navbar-sticky');
            mobileMenu.classList.toggle('hidden');

            // Implement any additional mobile menu toggle functionality here (e.g., sliding animation, etc.)
        });
    });
</script>
<!-- JavaScript and Flowbite CSS links -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>

</html>
